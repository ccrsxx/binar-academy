<!doctype html>
<html lang="en">
  <head>

    <title>Document</title>
    <link

    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header">
      <div class="container header__container">
        <h2 class="header__title">Rent a Car</h2>
        <nav class="header__nav">
          <a class="header__nav-item" href="#">Our Services</a>
          <a class="header__nav-item" href="#">Why Us</a>
